spring:
  application:
    name: yzl-crm-customer-api
  profiles:
    active: test
logging:
  level:
    cn:
      net:
        yzl: debug


ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000



# 异步线程配置
async:
  executor:
    thread:
      # 配置核心线程数
      core_pool_size: 5
      # 配置最大线程数
      max_pool_size: 5
      # 配置队列大小
      queue_capacity: 99999
      name:
        # 配置线程池中的线程的名称前缀
        prefix: async-service-yzl-customer-
elasticsearch:


  url: 192.168.32.145:9200,192.168.32.146:9200,192.168.32.147:9200
  schema: http
  connect-time-out: 1000
  socket-time-out: 30000
  connection-request-time-out: 500
  max-connect-num: 100
  max-connect-per-route: 100
  user-name: elastic
  password: 123456
